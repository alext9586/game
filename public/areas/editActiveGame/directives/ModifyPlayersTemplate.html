<div class="container">
    <p>
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="ctrl.toggleModifyPlayers()" ng-disabled="ctrl.disabled" aria-label="Modify Players">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back
        </button>
    </p>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-5">
            <h2>Add Player</h2>
            <player-selector players="ctrl.curatedPlayersList" on-selected="ctrl.onSelected(data)"></player-selector>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-7">
            <h2>Reorder/Remove Players</h2>
            <reorder-players></reorder-players>
        </div>
    </div>
</div>
