<div class="load-bar" ng-if="ctrl.showLoading">
    <img src="/images/loader.gif" width="220" height="19" />
</div>

<div class="text-center" ng-if="ctrl.showErrorMessage">
    <h2>An error occured.</h2></div>

<div ng-if="ctrl.showPlayers">

    <!-- Textbox -->

    <div class="status-banner">
        <player-selector players="ctrl.unselectedPlayers" on-selected="ctrl.onSelected(data)"></player-selector>
    </div>

    <!-- Selected players instructions -->

    <div ng-if="!ctrl.hasSelectedPlayers" class="playlist-instructions">
        Select players by typing initials, full name, or nickname into textbox.
    </div>

    <selected-players ng-if="ctrl.hasSelectedPlayers"></selected-players>
    
    <div class="btn-row">
        <div class="btn-group btn-group-justified" role="group">

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger btn-lg" ng-click="ctrl.removeAll()" ng-disabled="!ctrl.hasSelectedPlayers">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reset
                </button>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success btn-lg" ng-click="ctrl.startGame()" ng-disabled="ctrl.disableGameCreation">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Create
                </button>
            </div>

        </div>
    </div>

    <!-- End show players -->
</div>
