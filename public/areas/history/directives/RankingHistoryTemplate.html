<div class="ranking-history">
    <div class="row">
        <div class="col-xs-12">
            <div class="month-year-picker" month-year-picker month="ctrl.month" year="ctrl.year" change="ctrl.updateQueryParams()">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <dotm month="ctrl.month" year="ctrl.year"></dotm>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <rankings month="ctrl.month" year="ctrl.year" hide-unranked="true"></rankings>
        </div>
    </div>
</div>
