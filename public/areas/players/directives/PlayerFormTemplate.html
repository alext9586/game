<div ng-form="ctrl.playerForm" class="form-group">
	<input class="form-control input-lg" type="text" name="firstName" placeholder="First Name" ng-model="ctrl.player.firstName" ng-disabled="ctrl.disableForm" autocomplete="off" ng-required="true" />
	<input class="form-control input-lg" type="text" name="lastName" placeholder="Last Name" ng-model="ctrl.player.lastName" ng-disabled="ctrl.disableForm" autocomplete="off" ng-required="true" />
	<input class="form-control input-lg" type="text" name="customInitials" placeholder="Custom Initials (Optional)" ng-model="ctrl.player.customInitials" ng-disabled="ctrl.disableForm" autocomplete="off" maxlength="2" />
	<input class="form-control input-lg" type="text" name="nickName" placeholder="Nickname (Optional)" ng-model="ctrl.player.nickname" ng-disabled="ctrl.disableForm" autocomplete="off" />
</div>
