<div class="game-graph text-center">
    <div class="graph-title">Rating and Games Played</div>
    
    <div class="graph-container">
        <div class="svg-container">
            <div class="game-graph-tooltip rating-tooltip"></div>
            <svg class="rating-svg" width="1200" height="200"
                viewBox="0 0 1200 200"
                preserveAspectRatio="xMidYMid meet">
            </svg>
        </div>

        <div class="svg-container">
            <div class="game-graph-tooltip games-played-tooltip"></div>
            <svg class="games-played-svg" width="1200" height="200"
                viewBox="0 0 1200 200"
                preserveAspectRatio="xMidYMid meet">
            </svg>
        </div>
    </div>
</div>
