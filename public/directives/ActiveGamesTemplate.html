<div class="col-xs-12">
	<div class="load-bar" ng-if="loading">
		<img src="/images/loader.gif" width="220" height="19" />
	</div>
	
	<div ng-if="!loading">
		<div ng-repeat="game in games">
			<div class="game-date">{{game.datePlayed | date:'MMM d, yyyy'}}</div>
			<div class="game-time">{{game.datePlayed | date:'EEEE h:mm a'}}</div>
			
			<div class="game-edit-btn">
				<a ng-href="/ActiveGames/Edit/#/{{game._id}}" role="button" class="btn btn-warning" aria-label="Edit Game">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
				</a>
			</div>
						
			<div class="player-scores-wrapper">
				<player-scoretag player="player" ng-repeat="player in game.players"></player-scoretag>
			</div>
		</div>
	</div>
</div>
