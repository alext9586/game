<div class="col-xs-12">
	<div class="load-bar" ng-if="ctrl.loading">
		<img src="/images/loader.gif" width="220" height="19" />
	</div>
	
	<div ng-if="!ctrl.loading">
		<div class="text-center" ng-if="ctrl.showNoGamesWarning"><h2>There are no active games.</h2></div>
		<div class="status-banner bg-danger text-center" ng-if="ctrl.showErrorMessage"><h3>{{ctrl.errorMessage}}</h3></div>
		
		<div class="panel panel-default" ng-repeat="game in ctrl.games">
			<div class="panel-body">
				<div class="game-delete-warning-overlay" ng-class="game.deleteWarning ? 'show' : 'hidden'">
					<h3>Delete this game?</h3>
					
					<div class="game-delete-warning-btn">
						<button ng-click="game.deleteWarning = false" class="btn btn-primary btn-lg" aria-label="Keep Game">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Keep Game
						</button>
						
						<button ng-click="ctrl.deleteGame(game)" class="btn btn-danger" aria-label="Delete Game">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete Game
						</button>
					</div>
				</div>
				
				<div ng-class="{'game-delete-blur': game.deleteWarning}">
					<div class="game-delete-btn">
						<button ng-click="game.deleteWarning = true" class="btn btn-danger" aria-label="Delete Game">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Del
						</button>
					</div>
					<div class="game-date">{{game.datePlayed | date:'MMM d, yyyy'}}</div>
					<div class="game-time">{{game.datePlayed | date:'EEEE h:mm a'}}</div>
					
					<div class="game-edit-btn">
						<a ng-href="/ActiveGames/Edit/#/{{game._id}}" role="button" class="btn btn-warning" aria-label="Edit Game">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
						</a>
						
						<button type="button" class="btn btn-primary" ng-click="ctrl.copyGame(game)" aria-label="Copy">
							<span class="glyphicon glyphicon-copy" aria-hidden="true"></span> Copy
						</button>
					</div>
								
					<player-scoretag player="player" ng-repeat="player in game.players"></player-scoretag>
				</div>
			</div>
			<div class="panel-footer text-right">{{game.players.length}} players</div>
		</div>
	</div>
</div>
