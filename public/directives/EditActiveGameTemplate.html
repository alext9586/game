<div class="load-bar" ng-if="loading">
	<img src="/images/loader.gif" width="220" height="19" />
</div>

<div ng-if="!loading">
	<p>ID: {{game._id}}</p>
	<p>{{ctrl.getFormattedDate()}}</p>
	<date-picker date="ctrl.datePlayedJs"></date-picker>
	<edit-scores players="game.players"></edit-scores>
		
	<div class="row big-action-buttons">
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			<button type="button" class="btn btn-success btn-lg" ng-click="ctrl.saveGame()">
				<span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
			</button>
		</div>
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			<button type="button" class="btn btn-warning btn-lg" ng-click="ctrl.finalizeGame()">
				<span class="glyphicon glyphicon-saved" aria-hidden="true"></span> Finalize
			</button>
		</div>
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			<button type="button" class="btn btn-danger btn-lg" ng-click="ctrl.returnToActiveGames()">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
			</button>
		</div>
	</div>
</div>
