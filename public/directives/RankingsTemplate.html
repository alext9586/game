<div class="load-bar" ng-if="playersLoading">
	<img src="/images/loader.gif" width="220" height="19" />
</div>

<div class="ranking-row col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="playerRank in players" ng-class="ctrl.hasNoRank(playerRank.rank)" ng-if="!playersLoading">
	<div class="player-card">
		<div class="ranking-rank">
			{{playerRank.rank}}
		</div>
		<div class="player-name">
			{{ctrl.playerInitials(playerRank.player)}}
			<span class="player-nickname" ng-if="playerRank.player.nickname">{{playerRank.player.nickname}}</span>
		</div>
		<div class="player-fullname">
			{{ctrl.playerFullName(playerRank.player)}}
		</div>
		<div class="ranking-player-rating">
			<span class="ranking-label">Rating</span>
			<span class="ranking-value">
				{{ctrl.playerAverage(playerRank.totalPoints, playerRank.gamesPlayed)}}
			</span>
		</div>
		<div class="ranking-player-rating">
			<span class="ranking-label">Points / Game</span>
			<span class="ranking-value">
				{{playerRank.totalPoints}} / {{playerRank.gamesPlayed}}
			</span>
		</div>
	</div>
</div>
