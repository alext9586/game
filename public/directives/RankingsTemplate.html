<div ng-show="ctrl.showErrorMessage" class="status-banner bg-danger"><h4>Error getting rankings.</h4></div>
<div ng-show="ctrl.showNoRankingsMessage" class="text-center"><h2>No rankings for this month.</h2></div>

<div class="load-bar" ng-if="ctrl.showLoading">
	<img src="/images/loader.gif" width="220" height="19" />
</div>

<div class="ranking-row col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="playerRank in ctrl.players"
	ng-class="ctrl.hasNoRank(playerRank.rank)" ng-if="ctrl.showRankings">
	<div class="player-card">
		<div class="ranking-rank">
			{{playerRank.rank}}
		</div>
		<player-nametag player="playerRank.player"></player-nametag>
		<div class="ranking-player-rating">
			<span class="ranking-label">Rating</span>
			<span class="ranking-value">
				{{ctrl.playerAverage(playerRank.totalPoints, playerRank.gamesPlayed)}}
			</span>
		</div>
		<div class="ranking-player-rating">
			<span class="ranking-label">Points / Game</span>
			<span class="ranking-value">
				{{playerRank.totalPoints}} / {{playerRank.gamesPlayed}}
			</span>
		</div>
	</div>
</div>

<div class="clearfix"></div>

<div class="btn-row" ng-if="ctrl.showUnrankBtn">
	<button type="button" class="btn btn-primary btn-block btn-lg" ng-click="ctrl.toggleUnrankedPlayers()">
		{{ctrl.showUnrankedPlayers ? 'Hide' : 'Show'}} {{ctrl.numberUnranked}} Unranked Players
	</button>
</div>
