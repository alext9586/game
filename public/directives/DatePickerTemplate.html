<p class="input-group">
	<input type="text" class="form-control" datepicker-popup="{{ctrl.format}}" ng-model="ctrl.date" is-open="ctrl.opened"
		datepicker-options="ctrl.dateOptions" ng-required="true" close-text="Close" />
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="ctrl.open($event)">
			<span class="glyphicon glyphicon-calendar"></span>
		</button>
	</span>
</p>
