<div class="form-group">
	<label>
	Name:
	<input type="text" data=provide="typeahead" autocomplete="off" class="form-control" />
	</label>
</div>

<div class="ranking-row col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="player in players">
	<div class="ranking-rank">
		0
	</div>
	<div class="ranking-player-name">
		{{ctrl.playerInitials(player)}}
		<span class="ranking-nickname" ng-if="player.nickname">{{player.nickname}}</span>
	</div>
	<div class="ranking-player-fullname">
		{{ctrl.playerFullName(player)}}
	</div>
</div>
