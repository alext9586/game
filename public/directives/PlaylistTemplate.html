<div class="form-group">
	<label>
	Name:
	<input type="text" data=provide="typeahead" autocomplete="off" class="form-control" />
	</label>
</div>

<table class="table table-striped">
<thead>
<th>Name</th>
</thead>
<tr ng-repeat="player in players">
<td>{{player.firstName}} {{player.lastName}} <span ng-if="player.nickname">({{player.nickname}})</span></td>
</tr>
</table>
