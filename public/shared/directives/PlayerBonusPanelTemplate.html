<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Bonus Points
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-condensed">
            <thead>
                <tr><th>Position</th><th>Additional Points</th></tr>
            </thead>
            <tbody>
                <tr><th>1st</th><td ng-bind="ctrl.numPlayers - 1"></td></tr>
                <tr><th>2nd</th><td ng-bind="ctrl.numPlayers - 2"></td></tr>
                <tr><th>3rd</th><td ng-bind="ctrl.numPlayers - 3"></td></tr>
            </tbody>
        </table>
    </div>
</div>
