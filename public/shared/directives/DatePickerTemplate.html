<div class="date-picker-wrapper text-center">
	<div class="datepicker">

		<button type="button" class="btn btn-default btn-block" ng-click="ctrl.open()" ng-disabled="ctrl.disabled">
			<div class="button-wrapper">
				<div class="left-value text-right">
					{{ctrl.withLeadingZero(ctrl.prettyDate.day)}}
				</div>
				<div class="middle-value text-left">
					{{ctrl.prettyDate.month}}<br>{{ctrl.prettyDate.year}}
				</div>
				<div class="right-value btn-link text-right">
					<span class="glyphicon glyphicon-menu-down"></span>
				</div>
			</div>
		</button>

		<div class="input-wrapper">
			<input type="hidden"
				class="form-control"
				uib-datepicker-popup="{{ctrl.format}}"
				ng-model="ctrl.date"
				is-open="ctrl.opened"
				datepicker-options="ctrl.dateOptions"
				show-button-bar="false"
				ng-required="true"
				close-text="Close"
				ng-disabled="ctrl.disabled"
			/>
		</div>
	</div>
	<div class="timepicker">
		<button type="button" class="btn btn-default btn-block" ng-disabled="ctrl.disabled">
			<div class="button-wrapper">
				<div class="left-value text-right">
					{{ctrl.withLeadingZero(ctrl.prettyDate.hour)}}
				</div>
				<div class="middle-value text-left">
					:{{ctrl.withLeadingZero(ctrl.prettyDate.minute)}}<br>{{ctrl.prettyDate.ampm}}
				</div>
				<div class="right-value btn-link text-right">
					<span class="glyphicon glyphicon-menu-down"></span>
				</div>
			</div>
		</button>

		<div>
			<uib-timepicker
				ng-model="ctrl.date"
				hour-step="ctrl.hstep"
				minute-step="ctrl.mstep"
				show-meridian="true"
				ng-disabled="ctrl.disabled">
			</uib-timepicker>
		</div>
	</div>
</div>
