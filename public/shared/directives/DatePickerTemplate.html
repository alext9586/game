<div class="form-group" ng-if="ctrl.showStatic">
    <div class="col-xs-12">
		<div class="input-group input-group-lg staticDateTime">
			<input type="text" class="form-control input-lg" value="{{ctrl.date | date: 'MMM d (EEE h:mm a)'}}" disabled />
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-disabled="ctrl.disabled" ng-click="ctrl.edit()" aria-label="Edit">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
			</span>
		</div>
    </div>
</div>

<div class="form-inline text-center" ng-if="ctrl.showEditor">
	<div class="form-group datepicker">
		<div class="input-group">
			<input type="text" class="form-control" datepicker-popup="{{ctrl.format}}" ng-model="ctrl.date" is-open="ctrl.opened"
				datepicker-options="ctrl.dateOptions" show-button-bar="false" ng-required="true" close-text="Close" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="ctrl.open($event)">
					<span class="glyphicon glyphicon-calendar"></span>
				</button>
			</span>
		</div>
	</div>
	<div class="form-group timepicker">
		<timepicker ng-model="ctrl.date" hour-step="ctrl.hstep" minute-step="ctrl.mstep" show-meridian="true"></timepicker>
	</div>
</div>
