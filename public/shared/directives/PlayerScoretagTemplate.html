<div class="player-score-card">
	<div class="game-rank">
		<div class="game-rank-dot" ng-repeat="rank in ctrl.rank track by $index">
			&bull;
		</div>
	</div>
	<div class="player-score-card-outline" title="{{ctrl.fullname}}">
		<div class="player-name">
			{{ctrl.initials}}
		</div>
		<div class="player-score-big">
			{{ctrl.points}}
		</div>
	</div>
</div>
