<div class="player-score-card">
	<div class="game-rank">
		<div class="game-rank-dot" ng-repeat="rank in ctrl.rank track by $index">
			&bull;
		</div>
	</div>
	<div class="player-score-card-outline" title="{{ctrl.player.fullname}}">
		<div class="player-name" ng-bind="ctrl.player.initials"></div>
		<div class="player-score-big" ng-bind="ctrl.player.points"></div>
	</div>
</div>
